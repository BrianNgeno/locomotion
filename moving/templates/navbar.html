{% load bootstrap4 %}
<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid" style="text-align: center;font-family: 'Cabin Sketch', cursive;background-color: black;">
        <div class="topnav">
            <div class="row">
                <div class="col-md-2">
                    <a href="{% url 'home' %}">
                        <img src="../static/images/mainnav.png" height="50px;" width="200px;">
                    </a>
                </div>

                <div class="col-md-2" height="5px;" width="10px;">

                </div>
                <div class="col-md-4" id="logo">
                    <a href="{% url 'home' %}" style="color: white; font-family: 'Sail', cursive; font-size: 20px;text-decoration: none;">LocoMotion.</a>
                </div>
                <div class="col-md-2" id="drop">
                    {% if user.is_authenticated %}
                    <li class="dropdown btn profile-settings-btn" style="list-style:none;" aria-label="profile settings">
                        <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button"
                            aria-expanded="false" style="color:white;"><i class="fa fa-cog" aria-hidden="true"></i>
                        </a>
                        <ul class="dropdown-menu" role="menu" style="position: absolute;left: 0px;
                                            top: 0px;
                                            z-index: 1;">
                            <li>
                                <a href="{% url 'home' %}">Home</a>
                            </li>
                            <li>
                                <a href="{% url 'edit_profile' %}">Edit Profile</a>
                            </li>
                            <li>
                                <a href="/accounts/password/change">Change Password</a>
                            </li>
                            <li>
                                <a href="/logout">Logout</a>
                            </li>
                        </ul>
                    </li>
                    </ul>

                    {% else %}
                    <li style="list-style: none;">
                        <a href="/accounts/register/" style="color:white; font-size: 13px;">REGISTER /</a>
                        <a class='btn btn-default' href="/accounts/login" style="color:white; font-size: 13px;">LOGIN</a>
                    </li>

                    {% endif %}
                    {% if data.profile.Profile_photo %}
                    <img src="#" alt="img" width="50px" height="50px ">
                    <h1 class="profile-user-name" style="font-size: 14px;"></h1>
                    {% endif %}
                </div>
                <div class="col-md-2" style="text-align: center; padding-top: 5px; font-size: 13px; color:white;background-color: rgba(2, 2, 44, 0.705);">
                    <a href="#" style="color: white;" class="btn btn-outline-dark" style="margin-bottom: 30px;"
                        data-toggle="modal" data-target="#myModal">RATE
                        OUR SITE!</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
